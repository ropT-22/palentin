<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffebef;
            font-family: Arial, sans-serif;
            overflow: hidden;
            flex-direction: column;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }
        .heart, .gift {
            font-size: 50px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .heart {
            color: red;
        }
        .gift {
            color: #8B4513;
            margin-top: 20px;
        }
        .heart:hover, .gift:hover {
            transform: scale(1.2);
        }
        .message {
            display: none;
            margin-top: 15px;
            color: #d63384;
            font-weight: bold;
        }
        .falling-heart {
            position: absolute;
            top: -50px;
            font-size: 24px;
            color: red;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <audio id="valentineSound" src="https://www.myinstants.com/media/sounds/tada-fanfare-a.mp3"></audio>
    <div class="card">
        <h2>Happy Valentine‚Äôs Day! üíñ</h2>
        <p>Klik hati di bawah untuk melihat pesan spesial!</p>
        <div class="heart" onclick="showMessage()">‚ù§Ô∏è</div>
        <p class="message" id="message">Aku sayangg,cintaa ambann selamanya! ‚ù§Ô∏è</p>
        
        <p>Klik hadiah di bawah untuk mendapatkan coklat!</p>
        <div class="gift" onclick="goToChocolatePage()">üéÅ</div>
    </div>
    <script>
        let audio = document.getElementById("valentineSound");
        audio.volume = 0.5;

        function showMessage() {
            document.getElementById("message").style.display = "block";
            audio.play().catch(error => console.log("Playback prevented: ", error));
            createFallingHearts();
        }
        
        function goToChocolatePage() {
            window.location.href = "chocolate.html";
        }
        
        function createFallingHearts() {
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.classList.add("falling-heart");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 3 + 2 + "s";
                document.body.appendChild(heart);
                setTimeout(() => { heart.remove(); }, 5000);
            }
        }
    </script>
</body>
</html>
